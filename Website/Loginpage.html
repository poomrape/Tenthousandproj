<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login Page</title>
</head>
<link rel="stylesheet" href="Loginpage.css">
<script src="Loginpage.js"></script>

<body>

  <div style="height: 100vh;width: 100vw;">
    <img id="LoginPic1" src="PicL-Rmoney.png" />
    <!--บล็อค Sign in ฝั่งขวา-->
    <div id="LoginRMbox1">

        <div id="SubSignin">ลงชื่อเข้าใช้แล้วใช้งานเลย!</div>

          <label class="formtext" id="Usertext" for="Username"><img src="Picusername.svg" alt="รูปภาพ Username" width="24" height="24"> Username</label>
          <input class="formbox" id="Usernamebox" type="text" name="Username">
          
          <label class="formtext" id="Passwordtext"><img src="Picpassword.svg" alt="รูปภาพ Password" width="24" height="24"> Password</label>
          <input class="formbox" id="Passwordbox" type="password" name="Username">

          <label id= "Remembertext"><input type="checkbox">&nbsp;&nbsp;Remember me</label>
          <div id="Registertext"><a href="Registerpage.html"class="Textlink">Register</a></div>


          <div style="left: 10%;top: 72%;position: absolute;"><button onclick="check_value()" id="Nexttext" class="Nextbox">NEXT</div>
