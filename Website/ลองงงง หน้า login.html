<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลอง Login Page</title>
</head>
<link rel="stylesheet" href="ลองงงง หน้า loginnnnnn.css">
<style>
  /* ใช้ CSS เพื่อกำหนดขนาดของกรอบ */
  body {
      background: linear-gradient(90deg, #1ED760 0%, #3D8D59 51%); /* กำหนดไล่เฉดสี */
      height: 90vh; /* กำหนดความสูงของหน้าเว็บเต็มหน้าจอ */
      margin: 0; /* ลบ margin ที่ถูกกำหนดมาตั้งแต่แรก */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 1500px; /* ปรับตามต้องการ */
      max-height: 1000px;  /*กำหนดความสูงของหน้าเว็บ*/
      /* margin: 0 auto; ทำให้กรอบอยู่กึ่งกลางหน้าจอ */
  }
  form {
      max-width: 290px; /* ปรับตามต้องการ */
      margin: 0 auto; /* ทำให้กรอบอยู่กึ่งกลางหน้าจอ */
  }
</style>  
<body>

  <div>
    <img id="LoginPic1" src="Coim 2.png" />
    <!--บล็อค Sign in ฝั่งขวา-->
    <div id="LoginRMbox1">
      <!-- <div style="width: 1025px; height: 1000px; left: 0px; top: 0px; position: absolute; background: #FAFAFF; border-top-left-radius: 50px; border-top-right-radius: 50px"></div> -->
      <!-- Sing in ถึง กรอก password-->
      <div style="width: 598px; height: 482px; left: 20%; top: 5%; position: absolute">
        <div id="HeadSignin">Sign in</div>
        <div id="SubSignin">ลงชื่อเข้าใช้แล้วใช้งานเลย!</div>

        <div class="formtext" id="Usertext"><img src="Picusername.svg" alt="รูปภาพ Username" width="24" height="24"> Username</div>
        <div class="formbox" id="Usernamebox"></div>
        
        <div class="formtext" id="Passwordtext"><img src="Picpassword.svg" alt="รูปภาพ Password" width="24" height="24"> Password</div>
        <div class="formbox" id="Passwordbox"></div>

        <div id= "Remembertext"><p style="width: 40px;
            height: 40px;
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 10px; /* กำหนดรัศมีของมุมทั้ง 4 มุมเป็น 20px */
            color: #fff;
            text-align: center;
            line-height: 100px;">
            Remember me</p>
        </div>
        <div style="left: 820px; top: 569px; position: absolute; text-align: right; color: #161A2A; font-size: 20px; font-family: Prompt; font-weight: 300; word-wrap: break-word">Register</div>
    </div>
      
      <!-- ขีดส่วนล่าง -->
      <div style="width: 626px; height: 39.55px; left: 20%; top: 744px; position: absolute">
        <div style="width: 626px; height: 0px; left: 0px; top: 20.64px; position: absolute; border: 2px #161A2A solid"></div>
        <div style="width: 251.09px; height: 39.55px; left: 187px; top: 0px; position: absolute; background: #FAFAFF"></div>
        <div style="left: 242px; top: 6.64px; position: absolute; text-align: center"><span style="color: #161A2A; font-size: 16px; font-family: Prompt; font-weight: 700; word-wrap: break-word">Login</span><span style="color: #161A2A; font-size: 16px; font-family: Prompt; font-weight: 400; word-wrap: break-word"> with Others</span></div>
      </div>
      <div style="width: 598px; height: 85.43px; left: 301px; top: 827px; position: absolute">
        <div style="width: 598px; height: 85.43px; left: 0px; top: 0px; position: absolute; border-radius: 13px; border: 1px #161A2A solid"></div>
        <div style="width: 236.43px; height: 49.29px; left: 180.71px; top: 18.07px; position: absolute">
          <div style="width: 174.14px; left: 62.29px; top: 13.93px; position: absolute; text-align: center"><span style="color: #161A2A; font-size: 16px; font-family: Prompt; font-weight: 400; word-wrap: break-word">Login with </span><span style="color: #161A2A; font-size: 16px; font-family: Prompt; font-weight: 700; word-wrap: break-word">google</span></div>
          <img style="width: 49.29px; height: 49.29px; left: 0px; top: 0px; position: absolute" src="https://via.placeholder.com/49x49" />
        </div>
      </div>
      <div style="width: 39px; height: 39px; left: 301px; top: 565px; position: absolute">
        <div style="width: 39px; height: 39px; left: 0px; top: 0px; position: absolute; background: #FAFAFF; border-radius: 8px; border: 3px #161A2A solid"></div>
      </div>
      <!--Remember me / Register-->
      <div style="width: 532px; height: 76px; left: 334px; top: 624px; position: absolute">
        <div style="width: 532px; height: 76px; left: 0px; top: 0px; position: absolute; background: #161A2A; border-radius: 13px"></div>
        <div style="left: 220px; top: 11px; position: absolute; text-align: center; color: #FAFAFF; font-size: 36px; font-family: Kanit; font-weight: 700; word-wrap: break-word">NEXT</div>
      </div>
    </div>
  </div>
</body>
</html>
