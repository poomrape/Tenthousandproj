<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างตาราง</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* ระยะห่างของตาราง */
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2; /* สีพื้นหลังของ header */
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>หัวข้อ 1</th>
            <th>หัวข้อ 2</th>
            <th>หัวข้อ 3</th>
            <th>หัวข้อ 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>เนื้อหา 1-1</td>
            <td>เนื้อหา 1-2</td>
            <td>เนื้อหา 1-3</td>
            <td>เนื้อหา 1-4</td>
        </tr>
        <tr>
            <td>เนื้อหา 2-1</td>
            <td>เนื้อหา 2-2</td>
            <td>เนื้อหา 2-3</td>
            <td>เนื้อหา 2-4</td>
        </tr>
    </tbody>
</table>

</body>
</html>
