<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Border Rectangle with White Background and Text</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            width: 300px;
            height: 150px;
            border: 2px solid #000;
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }

        .text {
            color: #000;
            margin-left: 10px; /* ระยะห่างของข้อความกับรูปสี่เหลี่ยม */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text">
        ข้อความทางขวา
    </div>
</div>
</body>
</html>
