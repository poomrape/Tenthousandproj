<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สี่เหลี่ยมมุมมนพร้อมข้อความ</title>
    <style>
        .container {
            position: relative;
            width: 200px; /* กว้างของสี่เหลี่ยม */
            height: 100px; /* สูงของสี่เหลี่ยม */
            background-color: #f2f2f2; /* สีพื้นหลังของสี่เหลี่ยม */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            text-align: center;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text">
        ข้อความกลาง
    </div>
</div>


</body>
</html>
