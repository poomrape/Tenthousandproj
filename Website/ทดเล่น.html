<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดเล่น</title>
    <style>
        .transparent-image {
        width: 2000px; /* ปรับขนาดตามที่ต้องการ */
        height: 8000px; /* ปรับขนาดตามที่ต้องการ */
        background: linear-gradient(to right, rgba(22, 26, 42, 0), rgba(22, 26, 42, 1)), url('your-image.jpg');
        background-size: cover;
        background-blend-mode: lighten; /* ปรับตามความต้องการ (lighten, darken, multiply, screen, etc.) */
    }
    </style>
</head>
<body>
    <div class="transparent-image"><img src="bangkok-city-thailand 1.png"></div>
</body>
</html>
